<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/Public/Images/logo_image-removebg-preview.png" />
<title>Team Leader Card</title>

<style>
/* -------------------------------- BACKGROUND IMAGE (no video) ------------------------------- */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;

    background: url('Public/Images/wksp.jpg') center center / cover no-repeat fixed;
    filter: blur(0px);
}

/* -------------------------------- CARD WRAPPER ------------------------------- */
.card-wrapper {
    width: 340px;
    height: 500px;
    perspective: 2000px;
    position: relative;
    z-index: 2;
}

.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease-in-out;
    border-radius: 20px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 10px 35px rgba(0,0,0,0.3);
}

.card-wrapper.flipped .card {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    overflow: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* -------------------------------- FRONT ------------------------------- */
.front {
    padding: 20px;
    justify-content: flex-start;
}

.photo-holder {
    width: 180px;
    height: 220px;
    background: #e0e0e0;
    border: 4px solid rgba(0,0,0,0.5);
    border-radius: 14px;
    overflow: hidden;
    margin-top: 20px;
}

.photo-holder img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info-title {
    font-size: 28px;
    font-weight: 900;
    margin-top: 15px;
    color: #E5322D;
}

.role {
    font-size: 16px;
    font-weight: bold;
    margin-top: 5px;
    color: #422774;
}

.info {
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
}

.info a {
    color: inherit;
    text-decoration: none;
    transition: 0.3s ease;
}

.info a:hover {
    color: #422774;
}

/* -------------------------------- BACK ------------------------------- */
.back {
    transform: rotateY(180deg);
    padding-top: 30px;
}

.back-logo {
    width: 120px;
    margin-bottom: 10px;
    cursor: pointer;
}

.brand-text {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 10px;
}

/* video area */
.back-video-container {
    flex: 1;
    width: 100%;
    overflow: hidden;
    border-radius: 5px;
}

.back-video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* -------------------------------- FLIP BUTTON ------------------------------- */
.flip-btn {
    position: absolute;
    top: 10px;
    right: -60px;
    padding: 10px 16px;
    background: #E5322D;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.flip-btn:hover {
    background: #422774;
}

/* -------------------------------- MOBILE FIXES ------------------------------- */
@media (max-width: 480px) {
    .card-wrapper {
        width: 95%;
        height: auto;
    }

    .photo-holder {
        width: 140px;
        height: 180px;
    }

    .brand-text {
        font-size: 24px;
    }

    .back-video-container {
        height: 160px;
    }

    .flip-btn {
        bottom: 10px;
        right: 10px;
        top: auto;
    }
}
</style>
</head>

<body>

<div class="card-wrapper" id="cardWrapper">
    <div class="card">

        <!-- FRONT -->
        <div class="card-face front">
            <div class="photo-holder">
                <img src="Public/Images/tl.jpeg" alt="">
            </div>

            <div class="info-title">Fergus</div>
            <div class="role">Team Leader</div>

            <div class="info">
                <p><a href="https://wa.me/263715812888">+263 715 812 888</a></p>
                <p><a href="mailto:teamleader@vitalscales.co.zw">teamleader@vitalscales.co.zw</a></p>
                <p><a href="https://vitalscales.co.zw">vitalscales.co.zw</a></p>
                <p>
                    <a href="https://maps.app.goo.gl/7iCf7WVqd3BgrLFx7">
                        5 Stourbridge Rd, Belmont, Bulawayo
                    </a>
                </p>
            </div>
        </div>

        <!-- BACK -->
        <div class="card-face back">
            <a href="https://vitalscales.co.zw" target="_blank">
                <img src="Public/Images/logo_image-removebg-preview.png" class="back-logo">
            </a>

            <div class="brand-text">
                <span style="color:#E5322D;">VITAL</span>
                <span style="color:#422774;"> SCALES</span>
            </div>

            <div class="back-video-container">
                <video autoplay muted loop playsinline preload="auto"
                    src="Public/Video/tlv.mp4"></video>
            </div>
        </div>

    </div>

    <button class="flip-btn" onclick="flipCard()">Flip</button>
</div>

<script>
function flipCard() {
    document.getElementById('cardWrapper').classList.toggle('flipped');
}
</script>

</body>
</html>
